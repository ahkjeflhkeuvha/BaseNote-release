<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BaseNote</title>
</head>

<body>
    <nav>
        <a href="calendar.html">캘린더</a>
        <a href="community.html">커뮤니티</a>
        <a href="main.html"><img src="images/logo.jpg" alt=""></a>
        <a href="basenote.html">베이스노트</a>
        <a href="mypage.html">마이페이지</a>
    </nav>

    <form id="signup-container">
        <h2>회원가입</h2>
        <div class="input-container">
            <p>아이디 *</p>
            <input type="text" id="id" placeholder="아이디를 입력해 주세요.">
        </div>
        <div class="input-container">
            <p>비밀번호 *</p>
            <input type="password" id="pw" placeholder="비밀번호를 입력해 주세요.">
        </div>
        <div class="input-container">
            <p>비밀번호 확인 *</p>
            <input type="password" id="pwck" placeholder="비밀번호를 한 번 더 입력해 주세요.">
        </div>
        <div class="input-container">
            <p>이름 *</p>
            <input type="text" id="name" placeholder="이름을 입력해 주세요.">
        </div>
        <div class="input-container">
            <p>전화번호 *</p>
            <input type="phonenum" id="phone" placeholder="전화번호를 입력해 주세요.">
        </div>
        <div class="input-container">
            <p>나의 팀 *</p>
            <select id="team-select">
                <option value="엘지 트윈스">엘지 트윈스</option>
                <option value="두산 베어스">두산 베어스</option>
                <option value="SSG 랜더스">SSG 랜더스</option>
                <option value="NC 다이노스">NC 다이노스</option>
                <option value="기아 타이거즈">기아 타이거즈</option>
                <option value="롯데 자이언츠">롯데 자이언츠</option>
                <option value="삼성 라이온즈">삼성 라이온즈</option>
                <option value="한화 이글스">한화 이글스</option>
                <option value="KT 위즈">KT 위즈</option>
                <option value="키움 히어로즈">키움 히어로즈</option>
            </select>
        </div>
        <button id="submitButton">저장하기</button>
    </form>

    <footer>
        <a href="calendar.html"><i class="bi bi-calendar-event"></i></a>
        <a href="community.html"><i class="bi bi-chat-left-dots"></i></a>
        <a href="diarylist.html"><i class="bi bi-pencil-square"></i></a>
        <a href="mypage.html"><i class="bi bi-person-badge"></i></a>
    </footer>

    <script src="js/signup.js"></script>
</body>

</html>
